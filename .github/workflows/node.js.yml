name: Node.js CI/CD (pnpm)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # runs on your EC2 runner

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install dependencies with pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # # 3. Run lint
      # - name: Run lint
      #   run: pnpm lint

      # # 4. Run tests
      # - name: Run tests
      #   run: pnpm test

      # 5. Build project
      - name: Build project
        run: pnpm build

      # 6. Deploy with PM2 (zero-downtime reload)
      - name: Deploy with PM2
        run: |
          if pm2 list | grep -q backend-service; then
            pm2 reload backend-service
          else
            pm2 start dist/server.js --name backend-service
          fi
          pm2 save
