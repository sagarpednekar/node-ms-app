name: Node.js CI/CD (pnpm)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # EC2 runner

    defaults:
      run:
        working-directory: /home/ubuntu/app

    steps:
      # 1. Checkout repo into /home/ubuntu/app
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: /home/ubuntu/app

      # 2. Cache pnpm store
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      # 3. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # # 4. Run lint
      # - name: Run lint
      #   run: pnpm lint

      # # 5. Run tests
      #   run: pnpm test

      # 6. Build
      - name: Build project
        run: pnpm build

      # 7. Deploy with PM2
      - name: Deploy with PM2
        run: |
          if pm2 list | grep -q my-node-app; then
            pm2 reload my-node-app
          else
            pm2 start dist/server.js --name my-node-app
          fi
          pm2 save
